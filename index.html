<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #ffe600;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .logo-evento {
            margin-bottom: 40px;
        }

        .logo-evento img {
            max-width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
        }

        .btn-ingresar {
            background-color: #003953;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 57, 83, 0.4);
            transition: all 0.3s ease;
            outline: none;
            letter-spacing: 1px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 30px;
        }

        .btn-ingresar:hover {
            background-color: #00283d;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 57, 83, 0.6);
        }

        .btn-ingresar:active {
            transform: translateY(1px);
        }

        .logo-procu {
            margin-top: 20px;
        }

        .logo-procu img {
            max-width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .logo-evento img {
                max-height: 200px;
            }
            
            .btn-ingresar {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
            
            .logo-procu img {
                max-height: 80px;
            }
        }

        @media (max-width: 480px) {
            .logo-evento img {
                max-height: 150px;
            }
            
            .btn-ingresar {
                font-size: 1rem;
                padding: 12px 25px;
            }
            
            .logo-procu img {
                max-height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Imagen de fondo -->
    <div class="background-image">
        <img src="images/patron.png" alt="Patrón de fondo">
    </div>

    <!-- Contenido sobre la imagen -->
    <div class="content-overlay">
        <!-- Logo del evento (espacio para imagen) -->
        <div class="logo-evento">
            <img src="images/logo-evento.png" alt="Logo del evento">
        </div>

        <!-- Botón -->
        <a href="https://muysimple003-gif.github.io/1-360/" class="btn-ingresar">
            Clic para ingresar al juego
        </a>

        <!-- Logo Procu -->
        <div class="logo-procu">
            <img src="images/logoprocu.png" alt="Logo Procu">
        </div>
    </div>
</body>
</html>
