<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .image-column {
            flex: 2;
            position: relative;
        }

        .image-column img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* ESTE ES TU BOTÓN ORIGINAL */
        .btn-ingresar {
            background-color: #003953;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 57, 83, 0.4);
            transition: all 0.3s ease;
            outline: none;
            letter-spacing: 1px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            text-decoration: none; /* Agregado para que el link no se subraye */
            display: inline-block; /* Agregado para que mantenga el tamaño */
        }

        .btn-ingresar:hover {
            background-color: #00283d;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 57, 83, 0.6);
        }

        .btn-ingresar:active {
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-column { height: 60vh; }
            .button-column { height: 40vh; }
            .btn-ingresar { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/Inicio.jpg" alt="Fondo del juego">
        </div>

        <div class="button-column">
            <a href="https://muysimple003-gif.github.io/1-360/" class="btn-ingresar">
                Clic para ingresar al juego
            </a>
        </div>
    </div>
</body>
</html>
